<div class="upload-container" style="text-align: center;">
    <!-- <h2 style="color: #333;">Upload Image</h2> -->
    <form class="upload-form">
      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file" id="image" name="image">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <div class="input-field col s12">
        <textarea id="description" name="description" class="materialize-textarea"></textarea>
        <label for="textarea1">Description</label>
      </div>
      <div style="margin-bottom: 20px;">
        <label>
          <input id="paiement" name="paiement" type="checkbox" class="filled-in"/>
          <span>Payante ?</span>
        </label>
      </div>
      <div class="input-field col s12 price-bloc" style="display: none">
        <input id="price" name="price" type="text">
        <label for="price">Prix</label>
      </div>
      <button class="btn" id="submit-button" type="submit" style="cursor: pointer;">Upload</button>
    </form>
</div>
