<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Bank App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Image Bank App</h1>
    <p>Please select your user type:</p>
    <div class="user-types">
      <a href="{{ url_for('contrib_bp.contrib-login') }}" class="user-type contributor">
        <span class="icon">Contributor</span>
      </a>
      <a href="{{ url_for('users_bp.user-login') }}" class="user-type user">
        <span class="icon">User</span>
      </a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
