<!-- user-registration.html -->
<!DOCTYPE html>
<html lang="fr">
    <head>
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
    </head>
    <body>
        <div class="container">
            <h3>User Registration</h3>
            <form id="registration-form" action="/register" method="post">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="input" >
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input" >
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input" >
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" class="input" >
              </div>
              <div class="form-group">
                <button type="submit" class="btn">Register</button>
              </div>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="{{ url_for('static', filename='js/registration.js') }}"></script>
    </body>
</html>
